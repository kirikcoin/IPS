<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:composition template="/templates/main.xhtml">

    <ui:define name="head">
      <h:outputStylesheet library="pages" name="error.less"/>
    </ui:define>

    <ui:define name="content">
      <c:if test="${param['id'] == 403}">
        <c:set var="errorText" value="#{bundle['error.page.403']}"/>
      </c:if>
      <c:if test="${param['id'] == 404}">
        <c:set var="errorText" value="#{bundle['error.page.404']}"/>
      </c:if>
      <c:if test="${param['id'] == 500}">
        <c:set var="errorText" value="#{bundle['error.page.500']}"/>
      </c:if>
      <c:if test="${param['id'] == 400 and param['type'] == 'FILE_SIZE'}">
        <c:set var="errorText" value="#{bundle['error.page.400.FILE_SIZE']}"/>
      </c:if>

      <h:form prependId="false">
        <h:panelGroup id="error" layout="block" styleClass="border-shadow">

          <h:panelGroup layout="block" styleClass="page-header">
            <h:outputText value="#{bundle['error.page.header']}"/>
          </h:panelGroup>

          <h:panelGroup id="errorBody" layout="block">
            <h:panelGroup layout="block">
              #{errorText}
            </h:panelGroup>
          </h:panelGroup>

          <h:panelGroup id="errorActionBtn" layout="block">
            <a href="enter.faces" class="button-green">
              <h:outputText value="#{bundle['error.page.landing.page.link']}"/>
            </a>
          </h:panelGroup>

        </h:panelGroup>
      </h:form>
    </ui:define>

  </ui:composition>

</f:view>
