<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">
<head>
  <title>Header of a survey-related page</title>
</head>
<body>

<composite:interface>
  <composite:attribute name="survey" required="true" type="mobi.eyeline.ips.model.Survey"/>
</composite:interface>

<composite:implementation>
  <h:panelGrid columns="2" styleClass="page-header">
    <h:panelGroup layout="block">
      <h:outputText value="ID-#{cc.attrs.survey.id}"
                    style="font-weight:normal"/>
      <h:outputText value="#{cc.attrs.survey.details.title}"
                    style="margin-left: 20px"/>
    </h:panelGroup>
    <h:panelGroup styleClass="page-header-buttons">
      <h:outputLink value="/pages/surveys/index.faces"
                    styleClass="button-heading">
        <h:outputText value="&lt; #{bundle['survey.details.link.back']}"/>
      </h:outputLink>
    </h:panelGroup>
  </h:panelGrid>
</composite:implementation>

</body>
</html>
