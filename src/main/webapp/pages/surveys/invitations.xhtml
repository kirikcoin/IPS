<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:eye="http://jsfcomponents.eyeline.mobi"
    >

  <ui:composition template="/templates/main.xhtml">
    <ui:define name="head">
      <link rel="STYLESHEET" type="text/css"
            href="#{facesContext.externalContext.requestContextPath}/resources/pages/surveys/invitations.less"/>

      <script type="text/javascript"
              src="#{facesContext.externalContext.requestContextPath}/resources/pages/surveys/invitations.js">
      </script>
    </ui:define>

    <ui:define name="scripts">
      <script type="text/javascript">
//            <![CDATA[
        $(function () {

          if (window.history && window.history.replaceState) {
            history.replaceState({}, null, '?id=#{surveyInvitesController.surveyId}');
          }

          $('#surveyId').val("#{param['id']}");

          if (#{surveyInvitesController.chanelError}) {
            jsfc("newChannelDialog").show();
          }
          if (#{surveyInvitesController.identifierError}) {
            jsfc("newIdentifierDialog").show();
          }
        });
//            ]]>
      </script>

    </ui:define>

    <ui:define name="content">
      <h:form enctype="multipart/form-data" id="content" prependId="false">

        <h:inputHidden id="id" value="#{surveyInvitesController.surveyId}"/>

        <h:panelGroup layout="block" styleClass="border-shadow">

          <h:panelGrid columns="2" styleClass="page-header">
            <h:panelGroup layout="block">
              <h:outputText value="ID-#{surveyInvitesController.survey.id}"
                            style="font-weight:normal"/>
              <h:outputText value="#{surveyInvitesController.survey.details.title}"
                            style="margin-left: 20px"/>
            </h:panelGroup>
            <h:panelGroup styleClass="page-header-buttons">
              <h:outputLink value="/pages/surveys/index.faces"
                            styleClass="button-heading">
                <h:outputText value="&lt; #{bundle['survey.details.link.back']}"/>
              </h:outputLink>
            </h:panelGroup>
          </h:panelGrid>

          <h:panelGroup layout="block" styleClass="tabs">
            <h:panelGrid columns="4"
                         columnClasses="tab,tab,tab,tab_active"
                         style="width:auto">
              <h:outputLink value="settings.faces?id=#{surveyStatsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.settings']}"/>
              </h:outputLink>
              <h:outputLink value="results.faces?id=#{surveyStatsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.results']}"/>
              </h:outputLink>
              <h:outputLink value="statistics.faces?id=#{surveyResultsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.stats']}"/>
              </h:outputLink>
              <h:outputLink value="#">
                <h:outputText value="#{bundle['survey.details.tab.invites']}"/>
              </h:outputLink>
            </h:panelGrid>
          </h:panelGroup>




          <h:panelGroup layout="block" styleClass="page-body">

            <eye:collapsingGroup opened="true" id="advertisingCompany">
              <f:facet name="header">
                <h:panelGroup>
                  <h:outputText value="#{bundle['invitations.block.advertising.company.title']}"/>
                </h:panelGroup>
              </f:facet>


                <h:panelGrid columns="1" rendered="#{surveyInvitesController.campaignDefined}">
                  <h:outputText value="#{bundle['invitations.block.advertising.company.identifier']} #{surveyInvitesController.survey.statistics.campaign}"/>
                  <h:outputText value="#{bundle['invitations.block.advertising.delivery.number']} #{surveyInvitesController.survey.statistics.sentCount}"/>
                  <h:outputText value="#{bundle['invitations.block.advertising.company.lastupdate']} #{surveyInvitesController.survey.statistics.lastUpdate}"/>


                  <h:commandLink value="#{bundle['invitations.block.advertising.company.change.campaign']}"
                                 onclick="jsfc('newIdentifierDialog').show(); return false"/>

                  <!--<h:commandLink value="refresh number"-->
                                 <!--action="#{surveyInvitesController.updateSentCount}"/>-->

                </h:panelGrid>

              <h:outputText value="#{bundle['invitations.block.advertising.company.no.campaign']} "
                            rendered="#{!surveyInvitesController.campaignDefined}" />
              <h:outputLink rendered="#{!surveyInvitesController.campaignDefined}"
                            onclick="jsfc('newIdentifierDialog').show(); return false">
                <h:outputText value="#{bundle['invitations.block.advertising.company.define.campaign']}"/>
              </h:outputLink>
            </eye:collapsingGroup>


            <eye:collapsingGroup opened="true" id="delivery">
              <f:facet name="header">
                <h:panelGroup>
                  <h:outputText value="#{bundle['invitations.block.invitations.delivery.title']}"/>
                </h:panelGroup>
              </f:facet>

              <h:panelGroup>
                <eye:dataTable id="channelsTable"
                               value="#{surveyInvitesController.tableModel}"
                               var="row"
                               pageSize="50"
                               tableClass="grid">
                  <f:facet name="ifEmpty">
                    <h:outputText value="#{bundle['results.empty']}"/>
                  </f:facet>

                  <eye:row>
                    <eye:column name="date"
                                title="#{bundle['invitations.block.invitations.delivery.table.date']}"
                                sortable="true"
                                defaultSortOrder="desc">
                      <h:outputText value="#{row.date}">
                        <f:convertDateTime type="both" dateStyle="short"/>
                      </h:outputText>
                    </eye:column>

                    <eye:column name="number"
                                title="#{bundle['invitations.block.invitations.delivery.table.number']}"
                                sortable="true">
                      <h:outputText value="#{row.number}"/>
                    </eye:column>

                    <eye:column name="action"
                                title="#{bundle['invitations.block.invitations.delivery.table.action']}">
                      <h:commandLink value="#{bundle['invitations.block.invitations.delivery.table.action.delete']}"
                                     action="#{surveyInvitesController.deleteChannel}">
                        <f:param name="channelId" value="#{row.id}"/>
                      </h:commandLink>
                    </eye:column>

                  </eye:row>
                </eye:dataTable>
              </h:panelGroup>

              <eye:buttons>
                <eye:button>
                  <h:commandLink value="#{bundle['invitations.block.invitations.delivery.button']}"
                                 onclick="jsfc('newChannelDialog').show(); return false"
                                 styleClass="button-green">
                  </h:commandLink>
                </eye:button>
                <eye:space/>
              </eye:buttons>

            </eye:collapsingGroup>
          </h:panelGroup>





          <h:panelGroup layout="block" styleClass="page-footer"/>

        </h:panelGroup>

        <eye:dialog id="newChannelDialog"
                    title="#{bundle['invitations.block.invitations.delivery.dialog.title']}"
                    width="520">
          <h:panelGrid columns="2">
            <h:outputLabel for="newChannelDate"
                           value="#{bundle['invitations.block.invitations.delivery.dialog.date.text']}"/>
            <eye:inputDate id="newChannelDate"
                           inputTime="true"
                           value="#{surveyInvitesController.newChannelDate}"/>

            <h:outputLabel for="newChannelNumber"
                           value="#{bundle['invitations.block.invitations.delivery.dialog.number.text']}"/>
            <eye:inputText id="newChannelNumber"
                           value="#{surveyInvitesController.newChannelNumber}"
                           converterMessage="Incorrect channel number."/>
          </h:panelGrid>
          <eye:buttons>
            <eye:button>
              <h:commandLink styleClass="button-green"
                             value="#{bundle['dialog.save']}"
                             action="#{surveyInvitesController.addChannel}">
                <f:param name="errorId" value="deleteDialog"/>
              </h:commandLink>
            </eye:button>
            <eye:button>
              <h:commandLink styleClass="button-green"
                             value="#{bundle['dialog.cancel']}"
                             onclick="jsfc('newChannelDialog').hide(); return false"/>
            </eye:button>
            <eye:space/>
          </eye:buttons>

        </eye:dialog>

        <eye:dialog id="newIdentifierDialog"
                    title="#{bundle['invitations.block.invitations.delivery.dialog.title']}"
                    width="520">
          <h:panelGrid columns="2">

            <h:outputLabel for="newIdentifier"
                           value="#{bundle['invitations.block.advertising.company.dialog.text']}"/>
            <eye:inputText id="newIdentifier"
                           value="#{surveyInvitesController.newCampaignIdentifier}"
                           converterMessage="Incorrect identifier"/>
          </h:panelGrid>
          <eye:buttons>
            <eye:button>
              <h:commandLink styleClass="button-green"
                             value="#{bundle['dialog.save']}"
                             action="#{surveyInvitesController.addCampaignIdentifier}">
              </h:commandLink>
            </eye:button>
            <eye:button>
              <h:commandLink styleClass="button-green"
                             value="#{bundle['dialog.cancel']}"
                             onclick="jsfc('newIdentifierDialog').hide(); return false"/>
            </eye:button>
            <eye:space/>
          </eye:buttons>

        </eye:dialog>

      </h:form>

    </ui:define>

  </ui:composition>

</f:view>
