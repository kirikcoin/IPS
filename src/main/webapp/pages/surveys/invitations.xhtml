<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:eye="http://jsfcomponents.eyeline.mobi"
    >

  <ui:composition template="/templates/main.xhtml">
    <ui:define name="head">
      <link rel="STYLESHEET" type="text/css"
            href="#{facesContext.externalContext.requestContextPath}/resources/pages/surveys/invitations.less"/>

      <script type="text/javascript"
              src="#{facesContext.externalContext.requestContextPath}/resources/pages/surveys/invitations.js">
      </script>
    </ui:define>

    <ui:define name="scripts">
      <script type="text/javascript">
//            <![CDATA[
        $(function () {

          if (window.history && window.history.replaceState) {
            history.replaceState({}, null, '?id=#{surveyInvitesController.surveyId}');
          }

          $('#surveyId').val("#{param['id']}");
        });
//            ]]>
      </script>

    </ui:define>

    <ui:define name="content">
      <h:form enctype="multipart/form-data" id="content" prependId="false">

        <h:inputHidden id="id" value="#{surveyInvitesController.surveyId}"/>

        <h:panelGroup layout="block" styleClass="border-shadow">

          <h:panelGrid columns="2" styleClass="page-header">
            <h:panelGroup layout="block">
              <h:outputText value="ID-#{surveyInvitesController.survey.id}"
                            style="font-weight:normal"/>
              <h:outputText value="#{surveyInvitesController.survey.details.title}"
                            style="margin-left: 20px"/>
            </h:panelGroup>
            <h:panelGroup styleClass="page-header-buttons">
              <h:outputLink value="/pages/surveys/index.faces"
                            styleClass="button-heading">
                <h:outputText value="&lt; #{bundle['survey.details.link.back']}"/>
              </h:outputLink>
            </h:panelGroup>
          </h:panelGrid>

          <h:panelGroup layout="block" styleClass="tabs">
            <h:panelGrid columns="4"
                         columnClasses="tab,tab,tab,tab_active"
                         style="width:auto">
              <h:outputLink value="settings.faces?id=#{surveyStatsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.settings']}"/>
              </h:outputLink>
              <h:outputLink value="results.faces?id=#{surveyStatsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.results']}"/>
              </h:outputLink>
              <h:outputLink value="statistics.faces?id=#{surveyResultsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.stats']}"/>
              </h:outputLink>
              <h:outputLink value="#">
                <h:outputText value="#{bundle['survey.details.tab.invites']}"/>
              </h:outputLink>
            </h:panelGrid>
          </h:panelGroup>






          <h:panelGroup layout="block" styleClass="page-body">
            <eye:collapsingGroup opened="true" id="advertisingCompany">
              <f:facet name="header">
                <h:panelGroup>
                  <h:outputText value="#{bundle['invitations.block.invitations.delivery.title']}"/>
                </h:panelGroup>
              </f:facet>

              #{bundle['invitations.block.advertising.company.no.campaign']}

            </eye:collapsingGroup>

            <eye:collapsingGroup opened="true" id="advertisingCompany">
              <f:facet name="header">
                <h:panelGroup>
                  <h:outputText value="#{bundle['invitations.block.invitations.delivery.title']}"/>
                </h:panelGroup>
              </f:facet>

              <h:panelGroup>
                <eye:dataTable id="table"
                               value="#{surveyResultsController.tableModel}"
                               var="row"
                               pageSize="50"
                               tableClass="grid">
                  <f:facet name="ifEmpty">
                    <h:outputText value="#{bundle['results.empty']}"/>
                  </f:facet>

                  <eye:row innerRows="${row.answers}">
                    <eye:column name="date"
                                title="#{bundle['invitations.block.invitations.delivery.table.date']}"
                                sortable="true"
                                defaultSortOrder="desc">
                      <h:outputText value="#{row.respondent.startDate}">
                        <f:convertDateTime type="both" dateStyle="short"/>
                      </h:outputText>
                    </eye:column>

                    <eye:column name="respondent"
                                title="#{bundle['invitations.block.invitations.delivery.table.number']}"
                                sortable="true">
                      <h:outputText value="#{row.respondent.msisdn}"/>
                    </eye:column>

                    <eye:column name="questions"
                                title="#{bundle['invitations.block.invitations.delivery.table.action']}"
                                sortable="true"
                                columnClass="questionsColumn">
                      <h:outputText value="#{row.respondent.answersCount} (#{row.respondent.answersPercentage}%)"/>

                      <f:facet name="inner">
                        <h:panelGrid columns="2" columnClasses="questionTitle,answerTitle">
                          <h:outputText value="#{row.question.title}"/>
                          <h:outputText value="#{row.option.answer}"/>
                        </h:panelGrid>
                      </f:facet>
                    </eye:column>

                  </eye:row>
                </eye:dataTable>
              </h:panelGroup>

            </eye:collapsingGroup>
          </h:panelGroup>





          <h:panelGroup layout="block" styleClass="page-footer"/>

        </h:panelGroup>

      </h:form>

    </ui:define>

  </ui:composition>

</f:view>
