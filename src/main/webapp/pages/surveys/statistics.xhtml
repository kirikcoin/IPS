<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:eye="http://jsfcomponents.eyeline.mobi" xmlns:c="http://java.sun.com/jsp/jstl/core"
    >

  <ui:composition template="/templates/main.xhtml">
    <ui:define name="head">
      <h:outputStylesheet library="pages" name="surveys/statistics.less"/>
      <h:outputScript library="pages" name="surveys/statistics.js" target="head"/>
    </ui:define>

    <ui:define name="scripts">
      <h:outputScript>
        page.init();

        $(function () {
          $('form').attr('action',
              '/pages/surveys/statistics.faces?id=#{surveyStatsController.surveyId}');
        });
      </h:outputScript>

    </ui:define>

    <ui:define name="content">
      <h:form id="content" prependId="false">

        <h:inputHidden id="id" value="#{surveyStatsController.surveyId}"/>

        <h:panelGroup layout="block" styleClass="border-shadow">

          <h:panelGrid columns="2" styleClass="page-header">
            <h:panelGroup layout="block">
              <h:outputText value="ID-#{surveyStatsController.survey.id}"
                            style="font-weight:normal"/>
              <h:outputText value="#{surveyStatsController.survey.details.title}"
                            style="margin-left: 20px"/>
            </h:panelGroup>
            <h:panelGroup styleClass="page-header-buttons">
              <h:outputLink value="/pages/surveys/index.faces"
                            styleClass="button-heading">
                <h:outputText value="&lt; #{bundle['survey.details.link.back']}"/>
              </h:outputLink>
            </h:panelGroup>
          </h:panelGrid>

          <h:panelGroup layout="block" styleClass="tabs">
            <h:panelGrid columns="4"
                         columnClasses="tab,tab,tab_active,tab"
                         style="width:auto">
              <h:outputLink value="settings.faces?id=#{surveyStatsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.settings']}"/>
              </h:outputLink>
              <h:outputLink value="results.faces?id=#{surveyStatsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.results']}"/>
              </h:outputLink>
              <h:panelGroup layout="block">
                <h:outputLink value="#">
                  <h:outputText value="#{bundle['survey.details.tab.stats']}"/> &#x25BE;
                </h:outputLink>
                <ul>
                  <li>
                    <h:outputLink value="statistics-results.faces?id=#{surveyResultsController.surveyId}">
                      <h:outputText value="#{bundle['survey.details.tab.stats.response']}"/>
                    </h:outputLink>
                  </li>
                  <li>
                    <h:outputLink value="statistics-deliveries.faces?id=#{surveyResultsController.surveyId}">
                      <h:outputText value="#{bundle['survey.details.tab.stats.delivery']}"/>
                    </h:outputLink>
                  </li>
                  <li>
                    <h:outputLink value="statistics.faces?id=#{surveyResultsController.surveyId}">
                      <h:outputText value="#{bundle['survey.details.tab.stats.c2s']}"/>
                    </h:outputLink>
                  </li>
                </ul>
              </h:panelGroup>
              <h:outputLink value="invitations.faces?id=#{surveyStatsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.invites']}"/>
              </h:outputLink>
            </h:panelGrid>
          </h:panelGroup>

          <h:panelGroup layout="block" styleClass="page-body">

            <eye:collapsingGroup opened="true" id="groupOverall">
              <f:facet name="header">
                <h:panelGroup>
                  <h:outputText value="#{bundle['survey.stats.overall']}"/>
                </h:panelGroup>
              </f:facet>

              <h:panelGrid columns="2">
                <eye:barChart
                    id="sentQuestionsRatio"
                    intValues="true"
                    height="320"
                    width="500"
                    bars="#{surveyStatsController.sentQuestionsRatioModel}"
                    stackMode="false"
                    horizontal="false"
                    immediatlyRender="true">
                  <eye:bar name="#{bundle['survey.stats.overall.sent.questions.sent']}"
                           color="yellow"/>
                  <eye:bar name="#{bundle['survey.stats.overall.sent.questions.answered']}"
                           color="#adff2f"/>
                </eye:barChart>

                <eye:barChart
                    id="respondentsRatio"
                    intValues="true"
                    height="320"
                    width="500"
                    bars="#{surveyStatsController.invitationsRatioModel}"
                    stackMode="false"
                    horizontal="false"
                    immediatlyRender="true">
                  <eye:bar name="#{bundle['survey.stats.overall.respondents.invitations']}"
                           color="yellow"/>
                  <eye:bar name="#{bundle['survey.stats.overall.respondents.respondents']}"
                           color="#adff2f"/>
                  <eye:bar name="#{bundle['survey.stats.overall.respondents.finished']}"
                           color="green"/>
                </eye:barChart>
              </h:panelGrid>
            </eye:collapsingGroup>

            <h:panelGroup>
              <c:forEach items="#{surveyStatsController.survey.activeQuestions}" var="question">
                <eye:collapsingGroup id="question_#{question.id}">
                  <f:facet name="header">
                    <h:outputText value="#{question.title}"/>
                  </f:facet>

                  <h:outputText value="#{bundle['survey.stats.question.no.data']}"
                                styleClass="placeholder"
                                rendered="#{question.sentCount eq 0}"/>

                  <h:panelGrid columns="2"
                               styleClass="question_details"
                               rendered="#{question.sentCount ne 0}">
                    <eye:pieChart id="optionsRatio_#{question.id}"
                                  pie="#{surveyStatsHelpers.getOptionsRatioModel(question)}"
                                  height="500"
                                  width="490">
                      <c:forEach items="#{question.activeOptions}" var="opt">
                          <eye:pie name="#{opt.answer}"
                                   color="#{surveyStatsHelpers.colorLoop(opt)}"/>
                      </c:forEach>

                        <eye:pie name="#{bundle['survey.stats.arbitrary.answer']}"
                                 color="#B3B3B2"/>

                    </eye:pieChart>
                    <h:panelGrid>
                      <eye:barChart id="responseRatio_${question.id}"
                                    height="200"
                                    width="490"
                                    bars="#{surveyStatsHelpers.getResponseRatioModel(question)}"
                                    intValues="true"
                                    stackMode="false"
                                    horizontal="true">
                        <eye:bar name="#{bundle['survey.stats.response.ratio.sent']}" color="blue"/>
                        <eye:bar name="#{bundle['survey.stats.response.ratio.answered']}" color="green"/>
                      </eye:barChart>
                      <h:panelGrid columns="3"
                                   styleClass="resultsTable eyeline_list grid"
                                   columnClasses="col1,col2,col3">
                        <h:outputText/>
                        <h:outputText value="#{bundle['survey.stats.answer']}"/>
                        <h:outputText value="#{bundle['survey.stats.count']}"/>

                        <c:forEach items="#{question.activeOptions}" var="opt">
                          <h:panelGroup style="background-color: #{surveyStatsHelpers.colorLoop(opt)}"
                                        styleClass="legend-color"
                                        layout="block"/>
                          <h:outputText value="#{opt.answer}"/>
                          <h:outputText value="#{surveyStatsHelpers.count(opt)}"/>
                        </c:forEach>
                          <c:if test="#{question.enabledDefaultAnswer}">
                              <h:panelGroup style="background-color: #B3B3B2"
                                            styleClass="legend-color"
                                            layout="block"/>
                              <h:outputText value="#{bundle['survey.stats.arbitrary.answer']}" styleClass="italic"/>
                              <h:outputText value="#{surveyStatsHelpers.defaultAnswersCount(question)}"/>
                          </c:if>
                      </h:panelGrid>
                    </h:panelGrid>
                  </h:panelGrid>

                </eye:collapsingGroup>


              </c:forEach>
            </h:panelGroup>

          </h:panelGroup>

          <h:panelGroup layout="block" styleClass="page-footer"/>

        </h:panelGroup>

      </h:form>

    </ui:define>

  </ui:composition>

</f:view>
