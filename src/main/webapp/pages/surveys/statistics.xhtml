<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:eye="http://jsfcomponents.eyeline.mobi" xmlns:c="http://java.sun.com/jsp/jstl/core"
    >

  <ui:composition template="/templates/main.xhtml">
    <ui:define name="head">
      <link rel="STYLESHEET" type="text/css"
            href="#{facesContext.externalContext.requestContextPath}/resources/pages/surveys/statistics.less"/>

      <script type="text/javascript"
              src="#{facesContext.externalContext.requestContextPath}/resources/pages/surveys/statistics.js">
      </script>
    </ui:define>

    <ui:define name="scripts">
      <script type="text/javascript">
        // <![CDATA[
        page.init();

        $(function () {
          $('form').attr('action',
              '/pages/surveys/statistics.faces?id=#{surveyStatsController.surveyId}');
        });
        // ]]>
      </script>

    </ui:define>

    <ui:define name="content">
      <h:form enctype="multipart/form-data" id="content" prependId="false">

        <h:inputHidden id="id" value="#{surveyStatsController.surveyId}"/>

        <h:panelGroup layout="block" styleClass="border-shadow">

          <h:panelGrid columns="2" styleClass="page-header">
            <h:panelGroup layout="block">
              <h:outputText value="ID-#{surveyStatsController.survey.id}"
                            style="font-weight:normal"/>
              <h:outputText value="#{surveyStatsController.survey.details.title}"
                            style="margin-left: 20px"/>
            </h:panelGroup>
            <h:panelGroup styleClass="page-header-buttons">
              <h:outputLink value="/pages/surveys/index.faces"
                            styleClass="button-heading">
                <h:outputText value="&lt; #{bundle['survey.details.link.back']}"/>
              </h:outputLink>
            </h:panelGroup>
          </h:panelGrid>

          <h:panelGroup layout="block" styleClass="tabs">
            <h:panelGrid columns="4"
                         columnClasses="tab,tab,tab_active,tab"
                         style="width:auto">
              <h:outputLink value="settings.faces?id=#{surveyStatsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.settings']}"/>
              </h:outputLink>
              <h:outputLink value="results.faces?id=#{surveyStatsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.results']}"/>
              </h:outputLink>
              <h:outputLink value="#">
                <h:outputText value="#{bundle['survey.details.tab.stats']}"/>
              </h:outputLink>
              <h:outputLink value="invitations.faces?id=#{surveyResultsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.invites']}"/>
              </h:outputLink>
            </h:panelGrid>
          </h:panelGroup>

          <h:panelGroup layout="block" styleClass="page-body">

            <eye:collapsingGroup opened="true" id="groupOverall">
              <f:facet name="header">
                <h:panelGroup>
                  <h:outputText value="#{bundle['survey.stats.overall']}"/>
                </h:panelGroup>
              </f:facet>

              <h:panelGrid columns="2">
                <eye:barChart
                    id="sentQuestionsRatio"
                    intValues="true"
                    height="320"
                    width="500"
                    bars="#{surveyStatsController.sentQuestionsRatioModel}"
                    stackMode="false"
                    horizontal="false"
                    immediatlyRender="true">
                  <eye:bar name="#{bundle['survey.stats.overall.sent.questions.sent']}"
                           color="yellow"/>
                  <eye:bar name="#{bundle['survey.stats.overall.sent.questions.answered']}"
                           color="greenyellow"/>
                </eye:barChart>

                <eye:barChart
                    id="respondentsRatio"
                    intValues="true"
                    height="320"
                    width="500"
                    bars="#{surveyStatsController.invitationsRatioModel}"
                    stackMode="false"
                    horizontal="false"
                    immediatlyRender="true">
                  <eye:bar name="#{bundle['survey.stats.overall.respondents.invitations']}"
                           color="yellow"/>
                  <eye:bar name="#{bundle['survey.stats.overall.respondents.respondents']}"
                           color="greenyellow"/>
                  <eye:bar name="#{bundle['survey.stats.overall.respondents.finished']}"
                           color="green"/>
                </eye:barChart>
              </h:panelGrid>
            </eye:collapsingGroup>

            <h:panelGroup binding="#{surveyStatsController.questionGroup}"/>

          </h:panelGroup>

          <h:panelGroup layout="block" styleClass="page-footer"/>

        </h:panelGroup>

      </h:form>

    </ui:define>

  </ui:composition>

</f:view>
