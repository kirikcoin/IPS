<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:eye="http://jsfcomponents.eyeline.mobi"
    >

  <ui:composition template="/templates/main.xhtml">
    <ui:define name="head">

    </ui:define>

    <ui:define name="scripts">
      <script type="text/javascript">
//            <![CDATA[
        $(function () {

          if (window.history && window.history.replaceState) {
            history.replaceState({}, null, '?id=#{surveyResultsController.surveyId}');
          }

          $('#surveyId').val("#{param['id']}");
        });
//            ]]>
      </script>

    </ui:define>

    <ui:define name="content">
      <h:form enctype="multipart/form-data" id="content" prependId="false">

        <h:inputHidden id="id" value="#{surveyResultsController.surveyId}"/>

        <h:panelGroup layout="block" styleClass="border-shadow">

          <h:panelGrid columns="2" styleClass="page-header">
            <h:panelGroup layout="block">
              <h:outputText value="ID-#{surveyResultsController.survey.id}"
                            style="font-weight:normal"/>
              <h:outputText value="#{surveyResultsController.survey.details.title}"
                            style="margin-left: 20px"/>
            </h:panelGroup>
            <h:panelGroup styleClass="page-header-buttons">
              <h:outputLink value="/pages/surveys/index.faces"
                            styleClass="button-heading">
                <h:outputText value="&lt; #{bundle['survey.details.link.back']}"/>
              </h:outputLink>
            </h:panelGroup>
          </h:panelGrid>

          <h:panelGroup layout="block" styleClass="tabs">
            <h:panelGrid columns="4"
                         columnClasses="tab,tab_active,tab,tab"
                         style="width:auto">
              <h:outputLink value="settings.faces?id=#{surveyResultsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.settings']}"/>
              </h:outputLink>
              <h:outputLink value="#">
                <h:outputText value="#{bundle['survey.details.tab.results']}"/>
              </h:outputLink>
              <h:outputLink value="statistics.faces?id=#{surveyResultsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.stats']}"/>
              </h:outputLink>
              <h:outputLink value="invitations.faces?id=#{surveyResultsController.surveyId}">
                <h:outputText value="#{bundle['survey.details.tab.invites']}"/>
              </h:outputLink>
            </h:panelGrid>
          </h:panelGroup>

          <h:panelGroup layout="block" styleClass="page-body">

            Not implemented yet, results page.

          </h:panelGroup>

          <h:panelGroup layout="block" styleClass="page-footer"/>

        </h:panelGroup>

      </h:form>

    </ui:define>

  </ui:composition>

</f:view>
