<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:eye="http://jsfcomponents.eyeline.mobi"
        xmlns:ips="http://ips.eyeline.mobi/jsf/facelets"
        >

  <ui:composition template="/templates/main.xhtml">

    <ui:define name="head">
      <link rel="STYLESHEET" type="text/css"
            href="#{resources.path}/resources/pages/c2s/accessNumbers.less"/>

      <script type="text/javascript"
              src="#{resources.path}/resources/pages/c2s/accessNumbers.js#{resources.version}">
      </script>
    </ui:define>

    <ui:define name="scripts">
      <script type="text/javascript">
        $(function () {
          page.init();

        })
      </script>
    </ui:define>

    <ui:define name="content">
      <h:form enctype="multipart/form/data" id ="content">
        <h:panelGroup layout="block" styleClass="border-shadow">

          <h:panelGrid columns="2" styleClass="page-header">
            <h:outputText value="#{bundle['main.menu.c2snumbers']}"/>
            <h:panelGroup styleClass="page-header-input">
              <h:outputLabel value="#{bundle['search.label']}"/>
              <eye:inputText id="search"
                             value="#{clientListController.search}"
                             maxlength="70"
                             onkeydown="return page.nameFilterKeyDown(event)"/>
            </h:panelGroup>
          </h:panelGrid>

          <eye:dataTable id="table"
                         value="#{accessNumberController.tableModel}"
                         var="row"
                         pageSize="50"
                         tableClass="grid">
            <f:facet name="ifEmpty">
              <h:outputText value="#{bundle['accessnumbers.table.emty']}"/>
            </f:facet>

            <eye:row>
              <eye:column name="number" title="#{bundle['accessnumbers.table.number']}"
                          sortable="true" defaultSortOrder="asc">
                <h:outputText value="#{row.number}"/>
              </eye:column>

              <eye:column name="survey" title="#{bundle['accessnumbers.table.survey']}"
                          sortable="true">
                <h:outputText value="#{row.survey}"/>
              </eye:column>

              <eye:column name="action" title="#{bundle['accessnumbers.table.action']}">
                <h:outputText value="action"/>
              </eye:column>
            </eye:row>
          </eye:dataTable>

        </h:panelGroup>
      </h:form>


    </ui:define>

  </ui:composition>

</f:view>
