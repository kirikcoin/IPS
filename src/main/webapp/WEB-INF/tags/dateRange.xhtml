<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

  <!--@elvariable id="textBefore" type="java.lang.String"-->
  <!--@elvariable id="textInRange" type="java.lang.String"-->
  <!--@elvariable id="textAfter" type="java.lang.String"-->

  <!--@elvariable id="dateStart" type="java.util.Date"-->
  <!--@elvariable id="date" type="java.util.Date"-->
  <!--@elvariable id="dateEnd" type="java.util.Date"-->

  <h:panelGroup >
    <h:outputText value="${textBefore}"
                  styleClass="dateRange_before"
                  rendered="${date.time lt dateStart.time}"/>

    <h:outputText value="${textInRange}"
                  styleClass="dateRange_in_range"
                  rendered="${date.time ge dateStart.time and date.time le dateEnd.time}"/>

    <h:outputText value="${textAfter}"
                  styleClass="dateRange_after"
                  rendered="${date.time gt dateEnd.time}"/>
  </h:panelGroup>

</ui:composition>
