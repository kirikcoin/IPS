<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:eye="http://jsfcomponents.eyeline.mobi">

  <!--@elvariable id="id" type="java.lang.String"-->
  <!--@elvariable id="text" type="java.lang.String"-->
  <!--@elvariable id="isDuplicateText" type="java.lang.Boolean"-->
  <!--@elvariable id="title" type="java.lang.String"-->
  <!--@elvariable id="width" type="java.lang.Integer"-->
  <!--@elvariable id="actionBean" type="java.lang.Object"-->
  <!--@elvariable id="paramKey" type="java.lang.String"-->
  <!--@elvariable id="paramValue" type="java.lang.String"-->
  <eye:dialog id="${id}" title="${title}" width="${width == null ? '500' : width}">
    <ui:insert name="dialog_content"/>

    <h:panelGroup styleClass="confirmDialog_content"
                  layout="block"
                  style="white-space: pre">
      <h:outputText value="${text}" escape="false"/>

    </h:panelGroup>
    <h:panelGroup style="display: none" id="${id}_hiddenText" rendered="${isDuplicateText}">${text}</h:panelGroup>
    <h:panelGroup layout="block" style="margin:10px"> </h:panelGroup>
    <eye:buttons>
      <eye:button>
        <!--suppress ELValidationInJSP -->
        <h:commandLink id="${id}_confirmButton"
                       styleClass="button-green"
                       value="#{bundle['dialog.confirm']}"
                       action="#{actionBean[actionName]}">

          <c:if test="${!empty paramKey and paramValue!=null}">
            <f:param name="${paramKey}" value="${paramValue}"/>
          </c:if>
        </h:commandLink>

      </eye:button>
      <eye:button>
        <h:commandLink id="${id}_cancelButton"
                       styleClass="button-green"
                       value="#{bundle['dialog.cancel']}"
                       onclick="jsfc('${id}').hide(); return false;"/>
      </eye:button>
      <eye:space/>
    </eye:buttons>
  </eye:dialog>

</ui:composition>
