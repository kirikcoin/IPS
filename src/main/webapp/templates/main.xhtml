<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<f:view contentType="text/html">

  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE"/>

    <title>#{bundle['app.title']}</title>

    <h:outputStylesheet library="skins" name="#{resources.skin}/styles/jsf-components-ips-design.css"/>
    <h:outputStylesheet library="skins" name="#{resources.skin}/styles/jquery-ips-design.css"/>
    <h:outputStylesheet library="skins" name="#{resources.skin}/styles/main-menu.css"/>

    <h:outputStylesheet library="styles" name="style.less"/>
    <h:outputStylesheet library="styles" name="tree.less"/>

    <h:outputStylesheet library="skins" name="#{resources.skin}/styles/style.less"/>

    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="jquery-ui.js"/>
    <h:outputScript library="js" name="jquery.tablednd.js"/>
    <h:outputScript library="js" name="ui.datepicker-ru.js"/>

    <h:outputScript library="js" name="d3.js"/>
    <h:outputScript library="js" name="dagre-d3.js"/>
    <h:outputScript library="js" name="tree.js"/>
    <h:outputScript library="js" name="ips.js"/>

    <ui:insert name="head"/>

    <h:outputStylesheet library="skins" name="#{resources.skin}/styles/pages.less"/>
  </h:head>

  <body>

  <h:panelGroup id="pageBackground" layout="block"/>

  <table cellspacing="0" cellpadding="0" style="height: 100%">
    <tr>
      <td valign="top">
        <ui:include src="main_menu.xhtml"/>
      </td>
    </tr>

    <tr style="height: 100%">
      <td valign="top">
        <table cellspacing="0" cellpadding="0" style="height: 100%;">
          <tr>
            <td valign="top">
              <div style="display: table; width: 1200px; margin-top: 10px; margin-bottom: 30px">

                <table id="messages" style="z-index: 9999; position: fixed; top: 50px; left: 0; width: 100%; ">
                  <tr>
                    <td width="49%"></td>
                    <td>
                      <h:panelGroup style="#{empty facesContext.messageList ? 'display:none' : 'display:block'}">
                        <h:messages id="jsf_messages" errorClass="error-message" infoClass="info-message" />
                      </h:panelGroup>
                      <ul id="page_messages" style="display:none"></ul>
                    </td>
                    <td width="49%"></td>
                  </tr>
                </table>

                <ui:insert name="content"/>

              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>

  </table>

  <ui:insert name="scripts"/>


  </body>
</f:view>
</html>
