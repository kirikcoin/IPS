<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<f:view contentType="text/html">

  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE"/>

    <title>#{bundle['app.title']}</title>

    <link rel="STYLESHEET" type="text/css"
          href="#{resources.path}/resources/skins/#{resources.skin}/styles/jsf-components-ips-design.css#{resources.version}"/>
    <link rel="STYLESHEET" type="text/css"
              href="#{resources.path}/resources/skins/#{resources.skin}/styles/jquery-ips-design.css#{resources.version}"/>
    <link rel="STYLESHEET" type="text/css"
          href="#{resources.path}/resources/skins/#{resources.skin}/styles/main-menu.css#{resources.version}"/>
    <link rel="STYLESHEET" type="text/css"
          href="#{resources.path}/resources/styles/style.less"/>
    <link rel="STYLESHEET" type="text/css"
          href="#{resources.path}/resources/styles/tree.less"/>
    <link rel="STYLESHEET" type="text/css"
          href="#{resources.path}/resources/skins/#{resources.skin}/styles/style.less"/>

    <script type="text/javascript" language="javascript"
            src="#{resources.path}/resources/js/jquery.js#{resources.version}"></script>
    <script type="text/javascript" language="javascript"
            src="#{resources.path}/resources/js/jquery-ui.js#{resources.version}"></script>
    <script type="text/javascript" language="javascript"
            src="#{resources.path}/resources/js/jquery.tablednd.js#{resources.version}"></script>
    <script type="text/javascript" language="javascript"
                src="#{resources.path}/resources/js/ui.datepicker-ru.js#{resources.version}"></script>
    <script type="text/javascript" language="javascript"
            src="#{resources.path}/resources/js/d3.js#{resources.version}"></script>
    <script type="text/javascript" language="javascript"
            src="#{resources.path}/resources/js/dagre-d3.js#{resources.version}"></script>
    <script type="text/javascript" language="javascript"
            src="#{resources.path}/resources/js/tree.js#{resources.version}"></script>
    <script type="text/javascript" language="javascript"
            src="#{resources.path}/resources/js/ips.js#{resources.version}"></script>

    <ui:insert name="head"/>

    <link rel="STYLESHEET" type="text/css"
          href="#{resources.path}/resources/skins/#{resources.skin}/styles/pages.less"/>

  </h:head>

  <body>

  <h:panelGroup id="pageBackground" layout="block"/>

  <table cellspacing="0" cellpadding="0" style="height: 100%">
    <tr>
      <td valign="top">
        <ui:include src="main_menu.xhtml"/>
      </td>
    </tr>

    <tr style="height: 100%">
      <td valign="top">
        <table cellspacing="0" cellpadding="0" style="height: 100%;">
          <tr>
            <td valign="top">
              <div style="display: table; width: 1200px; margin-top: 10px; margin-bottom: 30px">

                <table id="messages" style="z-index: 9999; position: fixed; top: 50px; left: 0; width: 100%; ">
                  <tr>
                    <td width="49%"></td>
                    <td>
                      <h:panelGroup style="#{empty facesContext.messageList ? 'display:none' : 'display:block'}">
                      <h:messages id="jsf_messages" errorClass="error-message" infoClass="info-message" />
                      </h:panelGroup>
                      <ul id="page_messages" style="display:none"></ul>
                    </td>
                    <td width="49%"></td>
                  </tr>
                </table>

                <ui:insert name="content"/>

              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>

  </table>

  <ui:insert name="scripts"/>


  </body>
  </f:view>
  </html>
